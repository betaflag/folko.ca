---
layout: default
title: Chansons de Noël
---

<div class="container">
  <div class="my-5">
    <h1 class="display-2">Chansons de Noël</h1>
  </div>

  {% assign items = site.noel | sort: 'title' %}

  <div class="list-group list-group-flush">
    {% for item in items %}
    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{{ item.url }}">
      <div>
        <i class="bi bi-music-note-list me-2"></i>
        {{ item.title }}
      </div>
      <i class="bi bi-arrow-right"></i>
    </a>
    {% endfor %}
  </div>

  <div class="m-3 text-end">
    <a href="https://open.spotify.com/playlist/3BEDogalN8OEv3lNb8EsYL?si=48336249751f4b63" target="_blank">
      Playlist Spotify &nbsp; <i class="bi bi-box-arrow-up-right"></i>
    </a>
  </div>
</div>
