---
layout: default
title: Chansons de Noël
---

<div class="container">
  <div class="text-center pt-4 mb-5">
    <h1>Chansons de Noël</h1>
    <p class="lead text-white-50 mt-3" style="font-size: 1.25rem;">Chantez les classiques des Fêtes</p>
  </div>

  {% assign items = site.noel | sort: 'title' %}

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="list-group mb-4">
        {% for item in items %}
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{{ item.url }}">
          <div>
            <i class="bi bi-music-note-list me-3" style="color: var(--color-cyan);"></i>
            <span style="font-size: 1.05rem;">{{ item.title }}</span>
          </div>
          <i class="bi bi-arrow-right" style="color: var(--color-cyan);"></i>
        </a>
        {% endfor %}
      </div>

      <div class="card mt-4">
        <div class="card-body text-center py-4">
          <h5 class="mb-3" style="color: var(--color-cyan);">
            <i class="bi bi-spotify me-2"></i>
            Écouter sur Spotify
          </h5>
          <a href="https://open.spotify.com/playlist/3BEDogalN8OEv3lNb8EsYL?si=48336249751f4b63" target="_blank" class="btn btn-primary btn-lg">
            Ouvrir la playlist <i class="bi bi-box-arrow-up-right ms-2"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
