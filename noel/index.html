---
layout: default
title: Cantiques de Noël
---

<div class="text-center mb-5">
  <h1 class="display-5 fw-bold">Cantiques de Noël</h1>
</div>

{% assign items = site.cantiques | sort: 'title' %}

<div class="row g-4">
  <div class="col-12">
    <ul>
        {% for item in items %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
  </div>
</div>
