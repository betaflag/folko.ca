---
layout: default
title: Cantiques de Noël
---

<div class="container">
  <div class="my-5">
    <h1 class="display-2">Chansons de Noël</h1>
  </div>

  {% assign items = site.cantiques | sort: 'title' %}

  <div class="list-group list-group-flush">
    {% for item in items %}
    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{{ item.url }}">
      <div>
        <i class="bi bi-music-note-list me-2"></i>
        {{ item.title }}
      </div>
      <i class="bi bi-arrow-right"></i>
    </a>
    {% endfor %}
  </div>
</div>
