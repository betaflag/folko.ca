---
layout: default
---

<a href="/"><i class="bi bi-arrow-left"></i> Retour</a>

<h1 class="mt-4">{{ page.title }}</h1>
<h4 class="mb-5 text-muted">{{ page.artist }}</h4>

{% if page.chords %}
<div class="d-flex mb-5">
{% for chord in page.chords %}
  <div class="d-flex flex-column text-center fw-bold">
    <div>{{chord}}</div>
    <img class="imgAcc " src="https://www.boiteachansons.net/images/accords/guitare/droitier/{{chord | slice: 0}}/{{chord}}/{{chord}}.gif">
  </div>
{% endfor %}
</div>
{% endif %}

<pre>
{{ content }}
</pre>

{% if page.spotify %}
<iframe class="mt-3" src="{{page.spotify}}" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
{% endif %}
