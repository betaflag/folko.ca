---
layout: default
---

<div class="container pt-3">
    <a href="/"><i class="bi bi-arrow-left"></i> Retour</a>

    <h1 class="mt-4 display-4">{{ page.title }}</h1>
    <p class="mb-5 lead text-uppercase">{{ page.artist }}</p>

    <div id="chordsRef" class="d-flex mb-5">
    </div>
</div>

<pre id="" class="bg-dark-subtle p-4 mb-0 rounded-top container fs-5">
{{ content }}
</pre>

{% if page.spotify %}
<iframe class="mt-3" src="https://open.spotify.com/embed/track/{{page.spotify}}" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
{% endif %}


<script src="{{ "/assets/js/chords.js" | relative_url }}"></script>
