---
layout: default
title: Accueil
---

<div class="text-center mb-5">
  <h1 class="display-5 fw-bold">Partitions de guitare</h1>
</div>

{% assign artists = site.partitions | group_by: "artist" %}

<div class="row g-4">
  {% for group in artists %}
  <div class="col-md-6">
    <h3>{{ group.name }}</h3>
    <ul>
      {% for partition in group.items %}
      <li><a href="{{ partition.url }}">{{ partition.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  {% endfor %}
</div>
